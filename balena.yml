name: xserver
description: >-
  A simple block that runs an X server for GUI applications
version: 0.0.7
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-labs-projects/xserver'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balena-labs-projects/xserver/master/logo.png'
data:
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext
